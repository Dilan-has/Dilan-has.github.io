</head>

<body>

            <option value="0">Seleccione una opcion</option>

        <input type="text" readonly="readonly" id="resultado" placeholder="resultado" class="txtbox"><br>

        <button type="menu" class="boton" id="Calcular" onclick="ganancia()">Calcular</button>

        </div>
    </form>
